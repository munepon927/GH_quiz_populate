<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Grasshopper Âü∫Á§é„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà „ÇØ„Ç§„Ç∫ ‚Äî v2 JSONÂØæÂøú</title>
<style>
  :root{--bg:#0b1020;--card:#12182b;--ink:#e9eef9;--muted:#a9b3c9;--accent:#4aa8ff;--accent-2:#82e0aa;--wrong:#ff6b6b}
  *{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--ink);font-family:"Inter","Segoe UI",system-ui,-apple-system,Roboto,"Helvetica Neue",Arial,"Noto Sans JP",sans-serif}
  header{padding:16px;border-bottom:1px solid #223;background:rgba(11,16,32,.85);backdrop-filter:blur(6px);position:sticky;top:0}
  header h1{margin:0 0 6px;font-size:20px;font-weight:800}
  header .sub{color:var(--muted);font-size:12px}
  .wrap{max-width:1200px;margin:0 auto;padding:20px;display:grid;grid-template-columns:1fr 340px;gap:16px}
  @media(max-width:1000px){.wrap{grid-template-columns:1fr}}
  .card{background:var(--card);border:1px solid #1b2238;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
  .quiz{padding:20px}
  .q-head{display:flex;align-items:center;gap:10px;margin-bottom:10px;flex-wrap:wrap}
  .pill{font-size:12px;color:var(--ink);background:#1a2240;border:1px solid #2a3560;padding:4px 10px;border-radius:999px}
  .q-title{font-size:20px;margin:8px 0}
  .q-img{width:320px;max-width:95%;border-radius:12px;border:1px solid #243054;background:#0f1530;padding:8px;margin:12px auto 18px;display:none}
  .choices{display:grid;gap:10px;margin-top:10px}
  .choice{text-align:left;background:#0f1530;border:1px solid #223159;color:var(--ink);border-radius:12px;padding:14px;cursor:pointer;transition:transform .05s ease,border-color .2s ease}
  .choice:hover{transform:translateY(-1px);border-color:#335}
  .choice.correct{border-color:var(--accent-2);box-shadow:inset 0 0 0 1px var(--accent-2)}
  .choice.wrong{border-color:var(--wrong);box-shadow:inset 0 0 0 1px var(--wrong)}
  .explain{margin-top:12px;color:var(--muted);font-size:14px;line-height:1.6;white-space:pre-line}
  .controls{display:flex;gap:10px;margin-top:16px;flex-wrap:wrap}
  .btn{background:var(--accent);color:#00122b;border:none;border-radius:10px;padding:10px 14px;font-weight:800;cursor:pointer}
  .btn.secondary{background:#1a2240;color:var(--ink);border:1px solid #2a3560}
  .btn:disabled{opacity:.5;cursor:not-allowed}
  .score{padding:16px}
  .apps{margin-top:14px;background:#0f1530;border:1px dashed #294;border-radius:12px;padding:12px}
  .apps h4{margin:0 0 6px;font-size:14px}
  .apps-list{display:grid;gap:12px}
  .apps-item{display:flex;flex-direction:column;align-items:center;gap:10px}
  .apps-item img{width:100%;max-width:500px;border:1px solid #223159;border-radius:12px}
  .apps-item p{margin:0;color:var(--muted);font-size:14px;text-align:center;max-width:500px}
</style>
</head>
<body>
<header>
  <h1>üß© Grasshopper Âü∫Á§é„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà „ÇØ„Ç§„Ç∫ ‚Äî v2 JSONÂØæÂøú</h1>
</header>
<div class="wrap">
  <section id="quizCard" class="card quiz">
    <h2 id="qTitle">Ë™≠„ÅøËæº„Åø‰∏≠‚Ä¶</h2>
    <img id="qImg" class="q-img" />
    <div id="choices" class="choices"></div>
    <div id="explain" class="explain"></div>
    <div id="apps" class="apps" style="display:none">
      <h4>üí° „Åì„ÅÆ„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà„ÅÆ‰Ωø„ÅÑ„Å©„Åì„Çç</h4>
      <div id="appsList" class="apps-list"></div>
    </div>
    <button id="nextBtn" class="btn">Ê¨°„Å∏</button>
  </section>
</div>
<script>
let questions=[];let index=0;let correct=0;
async function loadQuestions(){
  try{const res=await fetch('questions.json?v=20251110');questions=await res.json();startQuiz();}
  catch(e){document.getElementById('qTitle').textContent='‚ùå questions.json „ÇíË™≠„ÅøËæº„ÇÅ„Åæ„Åõ„Çì';}}
function startQuiz(){index=0;correct=0;renderQuestion();}
function renderQuestion(){
  const q=questions[index];
  const qTitle=document.getElementById('qTitle');
  const qImg=document.getElementById('qImg');
  const choicesBox=document.getElementById('choices');
  const explain=document.getElementById('explain');
  const apps=document.getElementById('apps');
  const appsList=document.getElementById('appsList');
  qTitle.textContent=q.title;
  if(q.img){qImg.src=q.img;qImg.style.display='block';}else{qImg.style.display='none';}
  choicesBox.innerHTML='';
  q.choices.forEach(c=>{
    const b=document.createElement('button');b.className='choice';b.textContent=c;
    b.onclick=()=>{
      const isC=c===q.correct;if(isC)correct++;
      document.querySelectorAll('.choice').forEach(x=>x.disabled=true);
      b.classList.add(isC?'correct':'wrong');
      explain.innerHTML=(isC?'‚úÖ Ê≠£Ëß£ÔºÅ':'‚ùå ‰∏çÊ≠£Ëß£')+'<br>'+q.explain;
      if(isC&&q.apps){apps.style.display='block';appsList.innerHTML='';q.apps.forEach(a=>{const row=document.createElement('div');row.className='apps-item';row.innerHTML=`<img src="${a.img}"><p>${a.text}</p>`;appsList.appendChild(row);});}
      document.getElementById('nextBtn').disabled=false;};choicesBox.appendChild(b);});
  explain.textContent='';apps.style.display='none';document.getElementById('nextBtn').disabled=true;}
document.getElementById('nextBtn').onclick=()=>{index++;if(index<questions.length){renderQuestion();}else{document.getElementById('qTitle').textContent='‚úÖ ÁµÇ‰∫ÜÔºÅ';document.getElementById('choices').innerHTML='';document.getElementById('qImg').style.display='none';document.getElementById('explain').textContent=`ÊàêÁ∏æÔºö${correct}/${questions.length}`;document.getElementById('apps').style.display='none';}};loadQuestions();
</script>
</body>
</html>
